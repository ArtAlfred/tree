<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="p-5 home">
      <section class="quiz-bg p-4">
        <div class="row">
          <div class="col-12 col-md-3 col-lg-2 position-relative">
            <div class="d-flex gap-3 align-items-center">
              <div>
                <img
                  src="./img/icons/man.png"
                  style="height: 3.6rem"
                  alt="profile"
                />
              </div>

              <div>
                <h6 class="text-warning">Art Alfred.</h6>
                <span class="text-light">Student</span>
              </div>
            </div>

            <p class="text-light fs-1 text-center mt-5" id="timer">7</p>

            <div class="position-absolute bottom-0 start-0">
              <div class="d-flex gap-4 px-3">
                <img
                  src="./img/icons/facebook.png"
                  style="height: 1.8rem"
                  alt="facebook"
                />
                <img
                  src="./img/icons/instagram.png"
                  style="height: 1.8rem"
                  alt="facebook"
                />
                <img
                  src="./img/icons/twitter.png"
                  style="height: 1.8rem"
                  alt="facebook"
                />
              </div>
            </div>
          </div>

          <div class="col-12 col-md-8 col-lg-7">
            <ul class="mt-5 d-grid gap-4 align-items-center" id="questions">
              <li
                class="text-warning text-light fs-5 fw-light list py-3 w-100"
                id="q-1"
              >
                1. Which symbol is used for comments in Javascript?
                <div class="py-3 d-flex gap-3">
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 fw-light"
                    id="ans_1"
                    onclick="perfectScore()"
                  >
                    A. &nbsp; //
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 w_1_1"
                  >
                    B. &nbsp; /* */
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 w_1_1"
                  >
                    C. &nbsp; " " "
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 w_1_1"
                  >
                    D. &nbsp; #
                  </button>
                </div>
              </li>
              <li
                class="text-warning text-light fs-5 fw-light list py-3"
                id="q-2"
              >
                2. Javascript is an _______ language?
                <div class="py-3 d-flex gap-3">
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-2 fw-light w_2_2"
                  >
                    A. &nbsp; Object-Based
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-2 w_2_2"
                  >
                    B. &nbsp; Procedural
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-2"
                    id="ans_2"
                    onclick="perfectScore()"
                  >
                    C. &nbsp; Object-Oriented
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-2 w_2_2"
                  >
                    D. &nbsp; None of the above
                  </button>
                </div>
              </li>
              <li
                class="text-warning text-light fs-5 fw-light list py-3"
                id="q-3"
              >
                3. Which of the following keywords is used to define a variable
                in Javascript?

                <div class="py-3 d-flex gap-3">
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 fw-light w_3_3"
                  >
                    A. &nbsp; var
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 w_3_3"
                  >
                    B. &nbsp; let
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4"
                    id="ans_3"
                    onclick="perfectScore()"
                  >
                    C. &nbsp; Both A and B
                  </button>
                  <button
                    class="btn btn-outline-warning fs-6 rounded-0 px-4 w_3_3"
                  >
                    D. &nbsp; None of the above
                  </button>
                </div>
              </li>
            </ul>
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-warning px-4 rounded-0 mt-5"
                id="start"
                onclick="startAgain()"
              >
                Start
              </button>
            </div>
          </div>
          <div class="col-12 col-md-4 col-lg-3 mt-5">
            <div class="d-flex justify-content-between">
              <p class="text-light" id="star_tree_1"></p>
              <p class="text-light" id="star_tree_2"></p>
              <p class="text-light" id="star_tree_3"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- MODAL RUN OUT OF TIME -->
      <div
        class="position-absolute top-50 start-50 translate-middle modal-fail py-4 px-5"
        id="okay"
      >
        <h1 class="text-light">You run out of time</h1>
        <center>
          <button class="btn btn-warning mt-2">OKAY</button>
        </center>
      </div>
    </main>

    <!-- BOOSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT JAVASCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
