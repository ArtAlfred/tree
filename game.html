<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="px-5 home position-relative">
      <div class="position-absolute start-0 p-3 time_limit">
        <img src="./img/time.svg" alt="time" />
        <h1
          class="text-dark fs-2 d-flex justify-content-center"
          style="margin-top: -4.2rem"
          id="time"
        >
          7
        </h1>
        <button
          class="btn btn-warning position-absolute px-5 py-2 start"
          onclick="start()"
        >
          Start
        </button>
      </div>

      <img
        class="position-absolute top-0 end-0"
        style="height: 6rem"
        src="./img/objects/1.png"
        alt="monkey"
        id="monkey"
        onclick="detectClicked()"
      />

      <img
        class="position-absolute bottom-0 start-50 translate-middle-x"
        style="height: 4rem"
        src="./img/objects/2.png"
        alt="shell"
        id="shell"
        onclick="detectClicked()"
      />

      <img
        class="position-absolute translate-middle"
        style="height: 6rem; top: 80%; left: 80%"
        src="./img/objects/3.png"
        alt="shell"
        id="baby_kingkong"
        onclick="detectClicked()"
      />

      <div class="position-absolute bottom-0 start-0 p-2">
        <div
          class="position-absolute translate-middle-y tree_parent"
          style="top: -60%; left: 0"
        >
          <div class="position-relative">
            <div class="tree position-relative">
              <img
                class="tree_img"
                src="./img/tree.png"
                alt="tree"
                style="height: 20rem"
              />
              <p class="text-light" id="star_tree_1">
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
                <span><ion-icon name="leaf-sharp"></ion-icon></span>
              </p>
            </div>
            <div
              class="position-absolute p-3 color_bg"
              style="top: 80%; left: 3%"
            >
              <img src="./img/time.svg" alt="time" />
              <h1
                class="text-dark fs-5 d-flex justify-content-center"
                style="margin-top: -3.8rem"
                id="color_display"
              >
                #fffff
              </h1>
            </div>
          </div>
        </div>
        <ul class="p-0 list-bg">
          <center class="d-grid list-task" style="gap: 41px">
            <li class="text-dark monkey-text" style="margin-top: 60px">
              Monkey
            </li>
            <li class="text-dark shell-text">Shell</li>
            <li class="text-dark babyKingkong-text">Kingkong</li>
          </center>
        </ul>
      </div>

      <div
        id="gameOver"
        class="align-items-center position-absolute top-50 start-50 translate-middle text-light fs-1 px-5 py-3"
      >
        You run out of time
        <center>
          <button class="btn btn-warning w-50" onclick="try_again()">
            Try again
          </button>
        </center>
      </div>
    </main>

    <!-- BOOSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT JAVASCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
